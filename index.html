    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Lato:wght@400;700&display=swap');

      body {
        font-family: 'Lato', sans-serif;
        background-color: #0F172A;
      }

      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      
      @keyframes zoom-in-out {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes glow-pulse-saffron {
          0%, 100% { box-shadow: 0 0 15px rgba(255, 153, 51, 0.5); }
          50% { box-shadow: 0 0 30px rgba(255, 153, 51, 0.8); }
      }

      @keyframes glow-pulse-green {
          0%, 100% { box-shadow: 0 0 15px rgba(19, 136, 8, 0.6); }
          50% { box-shadow: 0 0 30px rgba(19, 136, 8, 1); }
      }

      @keyframes glow-pulse-red {
          0%, 100% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.6); }
          50% { box-shadow: 0 0 30px rgba(220, 38, 38, 1); }
      }

      .tri-gradient-border {
        border: 2px solid;
        border-image-slice: 1;
        border-width: 2px;
        border-image-source: linear-gradient(to bottom right, #FF9933, #FFFFFF, #138808);
      }
    </style>
